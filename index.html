<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="modal.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  </head>
  <body bgcolor: "#7FFF00">
    <div class="container">
      <div id="app"></div>
    </div>
    <script src="/dist/build.js"></script>
    <script src="htmlgen.js"></script>
    <!-- Modal -->
    <div id="myModal" class="modal fade"  role="dialog">
        <div class="modal-dialog" >
      
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header text-center">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h3 class="modal-title">HTML Code</h3>
            </div>
            <div class="modal-body">
                <textarea value="" id="myInput" class="form-control" style="min-width: 100% ;height:500px"></textarea><br><br>
                <div align="center">
                    <button class="btn btn-primary" onclick="copyclip()">Copy text</button>

                </div>
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>
    
  </body>
  
</html>
