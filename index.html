<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <link href="modal.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"  crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"  crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
      <script src="https://npmcdn.com/vue/dist/vue.js"></script>
   </head>
   <body >
      <div class="container" >
         <div id="app" ></div>
      </div>
      <script src="/dist/build.js"></script>
      <script src="FileSaver.js"></script>
      <script src="htmlgen.js"></script>
      <div id="myModal" class="modal fade"  role="dialog">
         <div class="modal-dialog" >
            <div class="modal-content">
               <div class="modal-header ">
                  <h3 class="modal-title text-center">HTML Code</h3>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
               </div>
               <div class="modal-body">
                  <form>
                     <div class="form-group">
                        <textarea value="" id="myInput" class="form-control" style="min-width: 100% ;height:500px"></textarea>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button class="btn btn-primary" onclick="copyclip()">
                        <i class="fa fa-copy"></i>
                      Copy text</button>
               </div>
            </div>
         </div>
      </div>
      <div id="savemodal" class="modal fade">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header text-center">
                  <h4 class="modal-title ">Save As...</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
               </div>
               <div class="modal-body">
                  <form >
                     <div class="form-group">
                        <label class="col-sm-4 ">Name:</label>
                        <div class="col-sm-8">
                           <input type="text" id="savename" class="form-control" value="abc.html">
                        </div>
                     </div>
                  </form>
                  <br><br>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="submit" onclick="download()" data-dismiss="modal" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                      Save
                    </button>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
