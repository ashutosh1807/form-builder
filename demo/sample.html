<!DOCTYPE html>
<html lang='en'>
   <head>
       <meta charset='utf-8'>
       <meta name='viewport' content='width=device-width, initial-scale=1'>
       <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' > 
   </head>
   <body>
   <br>
   <div class="card" style="height: 1000px; width: 975px; top: 5px; left: 265px;">
     <div class="card-header h1 text-center">Personal Information</div>
     <div class="card-body">
       <form>
         <div style="position: absolute; top: 114px; left: 207px;">
           <span class="label label-default" style="font-size: 20px; color: rgb(0, 0, 0); font-weight: normal;">First Name:</span>
         </div>
         <div style="position: absolute; top: 115px; left: 342px;">
           <input type="text" name="" class="form-control" style="width: 400px; height: 30px;">
         </div>
         <div style="position: absolute; top: 197px; left: 344px;">
           <input type="text" name="" class="form-control" style="width: 400px; height: 30px;">
         </div>
         <div style="position: absolute; top: 195px; left: 208px;">
           <span class="label label-default" style="font-size: 20px; color: rgb(0, 0, 0); font-weight: normal;">Last Name:</span>
         </div>
         <div style="position: absolute; top: 277px; left: 208px;">
           <span class="label label-default" style="font-size: 20px; color: rgb(0, 0, 0); font-weight: normal;">Date of Birth:</span>
         </div>
         <div style="position: absolute; top: 275px; left: 347px;">
           <input type="date" name="">
         </div>
         <div style="position: absolute; top: 402px; left: 347px;">
           <div class="form-group" style="font-size: 18px;">
             <label class="custom-control custom-radio custom-control-inline">
               <input name="Gender" type="radio" class="custom-control-input" value=""> 
               <span class="custom-control-label">Male </span>
             </label>
             <label class="custom-control custom-radio custom-control-inline">
               <input name="Gender" type="radio" class="custom-control-input" value=""> 
               <span class="custom-control-label">Female </span>
             </label>
           </div>
         </div>
         <div style="position: absolute; top: 400px; left: 209px;">
           <span class="label label-default" style="font-size: 20px; color: rgb(0, 0, 0); font-weight: normal;">Gender:</span>
         </div>
         <div style="position: absolute; top: 403px; left: 641px;">
           <div class="form-group" style="font-size: 18px;">
             <label class="custom-control custom-checkbox ">
               <input name="" type="checkbox" class="custom-control-input" value=""> 
               <span class="custom-control-label">Tennnis </span>
             </label>
             <label class="custom-control custom-checkbox ">
               <input name="" type="checkbox" class="custom-control-input" value=""> 
               <span class="custom-control-label">Painting </span>
             </label>
             <label class="custom-control custom-checkbox ">
               <input name="" type="checkbox" class="custom-control-input" value=""> 
               <span class="custom-control-label">Dancing </span>
             </label>
             <label class="custom-control custom-checkbox ">
               <input name="" type="checkbox" class="custom-control-input" value=""> 
               <span class="custom-control-label">Singing </span>
             </label>
           </div>
         </div>
         <div style="position: absolute; top: 399px; left: 540px;">
           <span class="label label-default" style="font-size: 20px; color: rgb(0, 0, 0); font-weight: normal;">Hobbies:</span>
         </div>
         <div style="position: absolute; top: 255px; left: 640px;">
           <select multiple="multiple" name="" class="custom-select" style="font-size: 18px;">
             <option value="">Physics</option> 
             <option value="">Chemistry</option> 
             <option value="">Maths</option> 
             <option value="">IP</option> 
             <option value="">C++</option> 
             <option value="">English</option> 
           </select>
         </div>
         <div style="position: absolute; top: 275px; left: 545px;">
           <span class="label label-default" style="font-size: 20px; color: rgb(0, 0, 0); font-weight: normal;">Subjects:</span>
         </div>
         <div style="position: absolute; top: 601px; left: 215px;">
           <span class="label label-default" style="font-size: 20px; color: rgb(0, 0, 0); font-weight: normal;">State:</span>
         </div>
         <div style="position: absolute; top: 598px; left: 339px;">
           <select name="" class="custom-select" style="font-size: 18px;">
             <option value="">Uttar Pradesh</option> 
             <option value="">Maharastra</option> 
             <option value="">Gujarat</option> 
           </select>
         </div>
         <div style="position: absolute; top: 603px; left: 531px;">
           <span class="label label-default" style="font-size: 20px; color: rgb(0, 0, 0); font-weight: normal;">Skills:</span>
         </div>
         <div style="position: absolute; top: 592px; left: 636px;">
           <textarea type="text" name="textarea" class="form-control" style="width: 200px; height: 141px; margin-top: 0px; margin-bottom: 0px;"></textarea>
         </div>
         <div style="position: absolute; top: 816px; left: 475px;">
           <label class="customfile">
             <input type="file" id="customFile" class="custom-file-input"> 
             <span for="customFile" class="custom-file-label">Choose file</span>
           </label>
         </div>
         <div style="position: absolute; top: 817px; left: 220px;">
           <span class="label label-default" style="font-size: 20px; color: rgb(0, 0, 0); font-weight: normal;">Academic Performance:</span>
         </div>
         <div style="position: absolute; top: 899px; left: 405px;">
           <button name="but" type="button" class="btn btn-primary">Clear</button>
         </div>
         <div style="position: absolute; top: 898px; left: 496px;">
           <button name="but" type="button" class="btn btn-primary">Submit</button>
         </div>
       </form>
     </div>
   </div>
   <br>
   </body>
</html>
